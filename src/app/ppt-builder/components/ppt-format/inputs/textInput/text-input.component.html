<div>
  <label class="form-check-label noselect " for="textInput_{{ generatedId }}" style="cursor: pointer;display: flex;">
    <span class="text"> {{ formatInput.name }} dsadsa </span>

    <input
      type="text"
      name="text-input"
      id="textInput_{{ generatedId }}"
      [(ngModel)]="formatInput.value"
      (ngModelChange)="onValueChange()"
      placeholder="formatInput.value"
      class="form-control"
    />
  </label>

  <small class="note" *ngIf="formatInput.note">{{ formatInput.note }}</small>
</div>
