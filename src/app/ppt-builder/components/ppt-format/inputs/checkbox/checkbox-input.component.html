<div *ngIf="formatInput">
  <label class="form-check-label noselect cursor-p" for="checkBoxInput_{{ generatedId }}">
    <input
      type="checkbox"
      name="checkbox"
      id="checkBoxInput_{{ generatedId }}"
      [(ngModel)]="formatInput.value"
      (ngModelChange)="onValueChange()"
    />

    <span class="text"> {{ formatInput.name }} </span>
  </label>
</div>
