<div class="tools-container">
  <div class="tools-box" (click)="createTextElemet()">
    <i class="fas fa-text-width tools-icon"></i>
    <small class="tools-box-text">Text</small>
  </div>
  <div class="tools-box">
    <i class="far fa-image tools-icon" (click)="openModal(imageContent)"></i>
    <small class="tools-box-text">Image</small>
  </div>
  <div class="tools-box">
    <i class="fas fa-shapes tools-icon"></i>
    <small class="tools-box-text">Shape</small>
  </div>
  <div class="tools-box" (click)="openModal(tableContent, 'table-modal')">
    <i class="fas fa-table tools-icon"></i>
    <small class="tools-box-text">Table</small>
  </div>
  <div class="tools-box" (click)="openModal(content)">
    <i class="far fa-chart-bar tools-icon"></i>
    <small class="tools-box-text">Chart</small>
  </div>
  <div class="tools-box">
    <i class="fas fa-film tools-icon"></i>
    <small class="tools-box-text">Media</small>
  </div>

  <!--  -->
</div>

<ng-template #content let-modal>
  <div class="modal-body">
    <ul class="nav " id="myTab" role="tablist" style="    border-bottom: 1px solid #f5f5f5;">
      <!-- Clustered Charts Tab  -->
      <li class="tab-bar-li" (click)="selectTab = 1" [ngClass]="{ 'tab-bar-li-active': selectTab == 1 }">
        <a
          class="nav-link"
          style="color: #495057;"
          id="clustered-tab"
          data-toggle="tab"
          role="tab"
          aria-controls="clustered"
          aria-selected="true"
          ><i class="fa fa-bar-chart"></i
        ></a>
      </li>

      <!-- Bar Charts Tab  -->
      <li class="tab-bar-li" (click)="selectTab = 2" [ngClass]="{ 'tab-bar-li-active': selectTab == 2 }">
        <a
          class="nav-link"
          style="color: #495057;"
          id="bar-tab"
          data-toggle="tab"
          role="tab"
          aria-controls="bar"
          aria-selected="true"
          ><i class="fa fa-bar-chart"></i
        ></a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent" style="    width: 100%;padding: 15px;"></div>
    <div class="tab-content" id="myTabContent" style="    width: 100%;padding: 15px;">
      <!-- Clustered Column -->
      <div
        class="tab-pane fade show active"
        *ngIf="selectTab == 1"
        id="clustered"
        role="tabpanel"
        aria-labelledby="clustered-tab"
      >
        <div class="sub-type-list">
          <div class="sub-type" (click)="onAddChart(chartType.ClusteredColumn)">
            <div class="sub-type-image-div">
              <img src="https://img.icons8.com/metro/26/000000/statistics.png" class="sub-type-image" />
            </div>
            <div class="sub-type-text"><span>Clustered Column</span></div>
          </div>

          <div class="sub-type" (click)="onAddChart(chartType.StackedColumn)">
            <div class="sub-type-image-div">
              <img src="https://img.icons8.com/metro/26/000000/statistics.png" class="sub-type-image" />
            </div>
            <div class="sub-type-text"><span>Stacked Column</span></div>
          </div>

          <div class="sub-type" (click)="onAddChart(chartType.StackedColumn100)">
            <div class="sub-type-image-div">
              <img src="https://img.icons8.com/metro/26/000000/statistics.png" class="sub-type-image" />
            </div>
            <div class="sub-type-text"><span>100% Stacked Column</span></div>
          </div>
        </div>
      </div>

      <!-- Bar Chart -->
      <div class="tab-pane fade show active" *ngIf="selectTab == 2" id="bar" role="tabpanel" aria-labelledby="bar-tab">
        <div class="sub-type-list">
          <div class="sub-type" (click)="onAddChart(chartType.ClusteredBar)">
            <div class="sub-type-image-div">
              <img src="https://img.icons8.com/metro/26/000000/statistics.png" class="sub-type-image" />
            </div>
            <div class="sub-type-text"><span>Clustered Bar</span></div>
          </div>

          <div class="sub-type" (click)="onAddChart(chartType.StackedBar)">
            <div class="sub-type-image-div">
              <img src="https://img.icons8.com/metro/26/000000/statistics.png" class="sub-type-image" />
            </div>
            <div class="sub-type-text"><span>Stacked Bar</span></div>
          </div>

          <div class="sub-type" (click)="onAddChart(chartType.StackedBar100)">
            <div class="sub-type-image-div">
              <img src="https://img.icons8.com/metro/26/000000/statistics.png" class="sub-type-image" />
            </div>
            <div class="sub-type-text"><span>100% Stacked Bar</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
    </div>
  </div>
</ng-template>

<!-- 
  Table Content
 -->

<ng-template #tableContent let-modal>
  <div class="modal-body">
    <div class="table-box-list" (mouseleave)="onTableBoxOver()">
      <div
        class="box"
        (click)="onBoxClick(box)"
        (mouseenter)="onTableBoxHover(box)"
        [ngClass]="{ active: box.isActive }"
        *ngFor="let box of tableBox"
      ></div>
    </div>

    <div style="text-align: center;">
      <span class="selected-box-index"> 0 x 0 </span>
    </div>
  </div>
</ng-template>

<ng-template #imageContent let-modal>
  <div class="modal-body">
    <div
      ng2FileDrop
      [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
      (fileOver)="fileOverBase($event)"
      [uploader]="uploader"
      class="well my-drop-zone"
      class="dragdrop-upload-area"
    >
      <div><i class="far fa-images drop-icon"></i></div>
      <div>Drag and Drop</div>
      <div>
        <input
          style="font-size: 13px;margin: 20px 0 0 50px;"
          type="file"
          ng2FileSelect
          [uploader]="uploader"
          multiple
        />
      </div>
    </div>
  </div>
</ng-template>

<div style="display: flex;width: 100%;height: 85vh;">
  <div style="width: 9%; height: 100%;display: flex;flex-direction: column;">
    <ppt-slide-list></ppt-slide-list>
  </div>

  <div class="board">
    <div class="example-list">
      <ppt-element-container></ppt-element-container>
    </div>
  </div>

  <div style="width: 15%;border-left: 1px solid #d3d3d3;">
    <ppt-format></ppt-format>
  </div>
</div>
