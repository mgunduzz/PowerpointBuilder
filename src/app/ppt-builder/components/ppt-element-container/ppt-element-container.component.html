<div class="element-list-container w-h-100">
  <ppt-base-element
    *ngFor="let item of elementList"
    (mouseover)="onElementClick(item)"
    (mouseout)="onNoneActiveElement()"
    [element]="item"
    [type]="item.type"
    [isItemActive]="item.isActive"
    (highlightChange)="changeHighlight($event)"
    class="base-element"
  >
  </ppt-base-element>
</div>
