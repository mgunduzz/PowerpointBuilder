<div class="element-list-container w-h-100">
  <ppt-base-element
    *ngFor="let item of elementList"
    (click)="onElementClick(item)"
    [element]="item"
    [type]="item.type"
    (highlightChange)="changeHighlight($event)"
    (onItemActiveChanged)="onItemActiveChanged($event)"
    class="base-element"
  >
  </ppt-base-element>
</div>
