<div>
  <ng-container *ngIf="type == elementTypes.TABLE">
    <div class="example-box" [ngStyle]="{ left: element.x, top: element.y }" [cdkDragBoundary]="'.container'" cdkDrag>
      {{ element.name }}
    </div>
  </ng-container>

  <ng-container *ngIf="type == elementTypes.CHART">
    <ppt-chart-element [element]="element"> </ppt-chart-element>
  </ng-container>
</div>
