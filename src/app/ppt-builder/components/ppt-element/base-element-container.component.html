<div
  class="base-element-container box"
  [cdkDragBoundary]="'.board'"
  cdkDrag
  [ngStyle]="{ left: element.x, top: element.y }"
  (cdkDragEnded)="dragEnded($event)"
  (cdkDragMoved)="dragMoved($event)"
  [ngClass]="{ active: isItemActive }"
  [cdkDragDisabled]="!dragDropStatus"
  (mouseenter)="dragDropStatus = false"
  (mousedown)="isItemActive = !isItemActive"
  style="display: flex;flex-direction:column;"
>
  <div
    class="drop-icon"
    (mouseenter)="dragDropStatus = true"
    (mouseleave)="dragDropStatus = false"
    [ngClass]="{ active: isItemActive }"
  >
    <i class="fas fa-grip-horizontal" style="color:#a3a3a3;"></i>
    <img src="../../../../assets/layer-512.png" style="width: 20px;margin-left:auto;" alt="" />
  </div>

  <div (mouseenter)="dragDropStatus = true" (mouseleave)="dragDropStatus = false">
    <ng-container *ngIf="type == elementTypes.CHART">
      <ppt-chart-element [element]="element"> </ppt-chart-element>
    </ng-container>

    <ng-container *ngIf="type == elementTypes.TABLE">
      <ppt-table-element [element]="element"> </ppt-table-element>
    </ng-container>

    <ng-container *ngIf="type == elementTypes.TEXT">
      <ppt-text-element [element]="element"> </ppt-text-element>
    </ng-container>

    <ng-container *ngIf="type == elementTypes.IMAGE">
      <ppt-image-element [element]="element"></ppt-image-element>
    </ng-container>
  </div>
</div>
