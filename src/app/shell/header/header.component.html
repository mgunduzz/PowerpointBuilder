    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">

      <div class="nav-item dropdown-style" ngbDropdown placement="bottom-right">
        <a id="language-dropdown" style="color:#000" ngbDropdownToggle>FILE</a>
        <div ngbDropdownMenu aria-labelledby="language-dropdown">
          <button ngbDropdownItem>New</button>
          <button ngbDropdownItem>Open...</button>
        </div>
      </div>

      <div class="navbar-nav ml-auto" style="font-size: 15px;">
        <div
          class="nav-item dropdown-style"
          style="padding-left: 0px;
        padding-right: 0px;
        height: min-content;
        margin: 5px 10px;

          ngbDropdown
          placement="bottom-right"
        >
          <a id="language-dropdown" style="color:#000" ngbDropdownToggle>Language</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">

          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle" style="color:#000"></i>
          </a>
          <div ngbDropdownMenu class="left130" aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span> <b>{{ username }}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()" translate>Logout</button>
